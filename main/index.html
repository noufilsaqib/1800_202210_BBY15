<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Your Group | Umbrella</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/logo/um-logo-mini.png">

    <!-- Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script> 
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">

        <nav id="navTemplate"></nav>

        <div class="container">
            <h1 class="text-center title" id="noGroup">Join a Group First!</h1>

            <div class="main-head">
                <div class="main-info">
                    <h1 class="um-title"></h1>
                    <h5 id="totalMembers" class="um-h5"></h5>
                </div>
                <div class="main-right">
                    <a class="btn btn-lg um-btn-sos" href="#" role="button" id="noGroupSOS" style="display: none;">SOS</a>
                </div>
            </div>

            <template id="card-template">
                <div class="user-container">
                    <div class="user-image">
                        <span class="material-icons">account_circle</span>
                    </div>
                    <div class="user-content">
                        <h3 class="um-h3"></h3>
                        <div class="user-distance">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="35"
                                    aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                    <div class="user-buttons">
                        <a id="userPhoneButton"><span class="material-icons">phone_enabled</span></a>
                    </div>
                </div>
            </template>

            <div class="um-users"></div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="umModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="umModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="text-center modal-body um-modal-body">
                    <h3 class="um-h3" id="umModalLabel">Help Is Coming</h3>
                    <p>Your friends have been notified. Please be patient.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn um-btn-primary" data-bs-dismiss="modal" onclick="updateAllSafe()">I'm Safe Now</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Other Users -->
    <div class="modal fade" id="umOtherModal" tabindex="-1" aria-labelledby="umOtherModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="text-center modal-body um-modal-body">
                    <h3 class="um-h3" id="umModalLabel"><span id="notSafeUser"></span> Needs Help</h3>
                    <p>Your friend needs your help. Please contact her immediately.</p>
                </div>
                <div class="modal-footer">
                    <a type="button" class="btn um-btn-primary" id="modalCallBtn">Call</a>
                    <button type="button" class="btn um-btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ***Footer*** -->
    <footer class="page-footer footer">
        <div class="container pt-4 text-start um-footer-container">
            <div class="row">
                <a href="/home/" class="mt-3 mb-2 footer-brand">
                    <img class="logo-main" src="/assets/logo/um-logo-primary-white.png" height="35px" alt="Logo of Pixelbyte">
                </a>
            </div>
            <div class="row">
                <div class="col-lg-6 footer-copyright py-3 um-footer-copyright">
                    Â© 2022 Umbrella - Safety App
                </div>
                <div class="col-lg-6 py-2 um-footer-legal text-start text-lg-end">
                    <ul class="list-unstyled list-inline">
                        <li class="list-inline-item">
                            <a class="um-link-animation">
                                Terms and Conditions
                            </a>
                        </li>
                        <li class="list-inline-item ps-sm-5">
                            <a class="um-link-animation">
                                Privacy Policy
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer> <!-- Footer End -->   

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Firebase -->
    <script src="/js/firebaseAPI_umbrellaBBY15.js"></script>
    <script src="/js/authentication.js"></script>
    <script src="js/backend.js"></script>

    <script src="/js/skeleton.js"></script>
    <script src="/js/global.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
