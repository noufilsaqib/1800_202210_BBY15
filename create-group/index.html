<body>

    <div class="wrapper">

        <nav id="navTemplate"></nav>

        <div class="um-create-section">
            <div id="um-steps"></div>

            <h2 class="um-h2 text-center"><span>Create Group</span></h2>

            <section>
                <p>Enter your group name <span>(required)</span></p>
                <input class="um-input" type="text" id="groupName" placeholder="My Group ..." />
            </section>

            <section>
                <p>Set your group radius <span>(required)</span></p>
                <input class="um-input" type="number" id="radius" placeholder="500 (in meters)" />
            </section>

            <section>
                <p>Enter destination address <span>(required)</span></p>
                <input class="um-input" type="number" id="meetLat" placeholder="Latitude" />
                <input class="um-input" type="number" id="meetLong" placeholder="Longitude" />
            </section>

            <section>
                <p>Invite others to the group</p>
                <input class="um-input text-center" type="text" id="joinCode" readonly />
            </section>

            <a class="btn btn-lg um-btn-secondary" id="prev" href="#" role="button">&larr; Back</a>
            <a class="btn btn-lg um-btn-primary" id="next" href="#" role="button" onclick="saveValues()">Next &rarr;</a>
            <a class="btn btn-lg um-btn-primary" id="submit" href="#" role="button" onclick="createGroup()">Create My Group</a>

        </div>
               
    </div>
