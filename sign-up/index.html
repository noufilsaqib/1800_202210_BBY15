<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Create An Account | Umbrella</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/logo/um-logo-mini.png">

    <!-- Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script> 
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">

        <div class="um-sign-section">
            <div class="container-fluid">
                <div class="row um-sign-ui">
                    <div class="col-lg-5 col-md-5 um-sign-left">
                        <img src="/assets/sign-up-hero.svg" alt="Illustration for Sign Up page">
                    </div>

                    <div class="col-lg-7 col-md-7 p-lg-5 p-md-5 px-3 py-4 um-sign-right">
                        <div id="signUpForm">
                            <h2 class="text-center um-h2"><span>Create Your Account</span></h2>

                            <div class="form-group">
                                <label for="userFullName">Name</label>
                                <input type="text" class="um-input" id="userFullName" onblur="checkUserFullName()" placeholder="Enter your full name" required>
                                <small id="userFullNameError" class="form-text">*This field must be filled.</small>
                            </div>

                            <div class="form-group">
                                <label for="userPhone">Phone</label>
                                <input type="tel" class="um-input" id="userPhone" onblur="checkUserPhone()" placeholder="(123) 456-7890" required>
                                <small id="userPhoneError" class="form-text">*Please check your phone number.</small>
                            </div>

                            <div class="form-group">
                                <label for="userEmail">Email</label>
                                <input type="email" class="um-input" id="userEmail" onblur="checkUserEmail()" placeholder="Enter your email" required>
                                <small id="userEmailError" class="form-text">*Please check your email.</small>
                            </div>

                            <div class="form-group">
                                <label for="userPassword">Password</label>
                                <input type="password" class="um-input" id="userPassword" onblur="checkUserPassword()" placeholder="Enter your password" required>
                                <small id="userPasswordError" class="form-text">*Password needs to be min. 12 characters and include numbers, and uppercase and lowercase characters.</small>
                            </div>

                            <button type="button" class="btn btn-lg mb-3 um-btn-primary um-button-custom" onclick="signUp()">Sign Up</button>
                            
                            <p class="text-center">Already have an account yet? <a href="/" class="btn um-btn-text">Login Now</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Firebase -->
    <script src="/js/firebaseAPI_umbrellaBBY15.js"></script>
    <script src="/js/authentication.js"></script>

    <script src="/js/skeleton.js"></script>
    <script src="/js/global.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
