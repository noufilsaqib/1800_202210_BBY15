<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch distance</title>

       <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
</head>
<body>
    <div class="container">
        <h1>Distance </h1>
        <form>
            <fieldset class="mb-3" id="personalInfoFields" disabled>
                <div class="form-group">
                    <label >longitude</label>
                    <input type="text" id="userLong" class="form-control" placeholder="Your longitude">
                </div>
                <div class="form-group">
                    <label >latitude</label>
                    <input type="text" id="userLat" class="form-control" placeholder="Your latitude">
                </div>
            </fieldset>
            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-secondary" onclick="getLocation()">Start Tracking</button>
                <span style="width: 10px"></span>
                <!-- <button type="button" class="btn btn-info" onclick="shareLocation()">Share to your host</button> -->
            </div>
            
        </form>
        <p id="distance"></p>

        <button type="button" onclick="uploadToDataBase()">Upload to database</button>
        <p id="uploadToDataBaseStatus">gsdfgd </p>


    </div>
    <script src="../js/firebaseAPI_umbrellaBBY15.js"></script>
    <script src="../js/distance.js"></script>
    <script src="../js/skeleton.js"></script>
    
</body>
</html>
