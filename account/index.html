<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Your Account | Umbrella</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/logo/um-logo-mini.png">

    <!-- Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script> 
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">

        <nav id="navTemplate"></nav> 

        <div class="um-account-head">
            <div class="profile">
                <span class="material-icons">account_circle</span>
            </div>
        </div>

        <div class="um-account-body">
                
            <h2 class="um-h2" id="userAccTitle"></h2>

            <div id="signUpForm">
                <div class="form-group">
                    <label for="userFullName">Name</label>
                    <input type="text" class="um-input" id="userFullName" placeholder="Change your full name">
                </div>

                <div class="form-group">
                    <label for="userEmail">Phone</label>
                    <input type="tel" class="um-input" id="userPhone" placeholder="Change your phone number">
                </div>

                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" class="um-input" id="userEmail" placeholder="Change your email">
                </div>

                <button type="button" class="btn btn-lg mb-3 um-btn-primary" onclick="updateAccount()">Save</button>
                <button type="button" class="btn btn-lg mb-3 um-btn-primary um-btn-danger" onclick="signOut()">Sign Out</button>
            </div>

        </div>
      
    </div>

    <!-- ***Footer*** -->
    <footer class="page-footer footer">
        <div class="container pt-4 text-start um-footer-container">
            <div class="row">
                <a href="/home/" class="mt-3 mb-2 footer-brand">
                    <img class="logo-main" src="/assets/logo/um-logo-primary-white.png" height="35px" alt="Logo of Pixelbyte">
                </a>
            </div>
            <div class="row">
                <div class="col-lg-6 footer-copyright py-3 um-footer-copyright">
                    Â© 2022 Umbrella - Safety App
                </div>
                <div class="col-lg-6 py-2 um-footer-legal text-start text-lg-end">
                    <ul class="list-unstyled list-inline">
                        <li class="list-inline-item">
                            <a class="um-link-animation">
                                Terms and Conditions
                            </a>
                        </li>
                        <li class="list-inline-item ps-sm-5">
                            <a class="um-link-animation">
                                Privacy Policy
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer> <!-- Footer End -->   

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Firebase -->
    <script src="/js/firebaseAPI_umbrellaBBY15.js"></script>
    <script src="/js/authentication.js"></script>

    <script src="/js/skeleton.js"></script>
    <script src="/js/global.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
